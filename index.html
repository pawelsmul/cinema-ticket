<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ticket</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="left-box">
        <div class="left-top">
          <div class="ticket-name">CINEMA TICKET</div>
        </div>
        <div class="left-bottom">
          <div class="box status">VIP</div>
          <div class="box price">$10</div>
        </div>
      </div>
      <div class="center-box">
        <div class="center-row time">08:00 PM</div>
        <div class="center-row place-row">
          <div class="gate">GATE: 03</div>
          <div class="seat">SEAT: B43</div>
        </div>
        <div class="center-row ticket-no">TICKET NO: 103752</div>
        <div class="barcode"><img src="img/barcode.svg" alt="barcode image"></div>
      </div>
      <div class="right-box">
        <div>
          <img src="img/popcorn.svg" alt="popcorn image">
        </div>
      </div>
    </div>
  </body>
</html>
